<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverJoin_Page</title>
    <link rel="stylesheet" href="../ncs/css/naverJoinPage.css">
</head>

<body>
    <div id="main_wrap">
        <header>
            <a href="http://www.naver.com"><img src="../../images/naver_logo.png" alt="네이버로고"></a>
        </header>
        <div id="container">
            <div class="row_group">
                <label for="user">아이디</label>
                <input id="user" class="input_text_long" type="login">
                <div id="com">@naver.com</div>
                <label for="pw">비밀번호</label>
                <input id="pw"  class="input_text_long" type="password">
                <label for="pwck">비밀번호 재확인</label>
                <input id="pwck"  class="input_text_long" type="password">
            </div>
            <!--id,pw,pwck 끝-->

            <div class="row_group">
                <label for="name">이름</label>
                <input id="name"  class="input_text_long" type="text">
                <div class="join_birth">
                    <label for="birth">생년월일</label>
                    <input id="birth" class="input_text_short" type="text" placeholder="년(4자)">
                    <select name="month" id="month" class="select_shortbox" >
                        <option value="월" selected>월</option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                    </select>
                    <input class="input_text_short" type="text" placeholder="일">
                </div>
                <!--생년월일 영역 끝-->
                <label for="gender" >성별</label>
                <select id="gender"class="select_longbox" name="성별">
                    <option value="성별" selected>성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                    <option value="선택안함">선택안함</option>
                </select>
                <label for="option_ck">본인 확인 이메일<span>(선택)</span></label>
                <input id="option_ck"  class="input_text_long" type="text" placeholder="선택입력">
            </div>
            <!--이름,생년월일,성별,본인확인 끝 -->
            <div class="row_group">
                <label for="ph">휴대전화</label>
                <select class="select_longbox" name="휴대전화" id="ph">
                    <option value="대한민국" selected>대한민국 +82</option>
                    <option value="호주">호주 +61</option>
                </select>
                <div class="moblie_row">
                    <input class="input_text_ph" type="text" placeholder="전화번호 입력">
                    <input class="input_ph_btn" type="button" value="인증번호 받기">
                </div>
                <input id="bk_color" class="input_text_long" type="text" placeholder="인증번호 입력하세요.">
            </div>
            <!--본인인증 끝-->
            <div class="join_row">
                <input type="button" value="가입하기">
            </div>
        </div>
        <!--container 끝-->
        <footer>
            <ul>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">책임의 한계와 법적고지</a></li>
                <li><a href="#">회원정보 고객센터</a></li>
            </ul>
            <p><a href="#"><img src="../../images/naver_logo.png"></a>Copyright <a href="#">NAVER Corp.</a>All Rights Reserved.</p>
        </footer>
    </div>
    <!--main_wrap 끝-->
</body>

</html>
