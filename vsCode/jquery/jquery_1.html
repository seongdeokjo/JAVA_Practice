    <!-- jquey는 사용하려는 모든 페이지에 적용해야함!-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>
        // $() -> jQuery 객체 생성 : 메소드
        //handler : event 가 실행될때 처리되는 메소드
        //document 객체를 -> jquery 객체로 변환 
        $(document).ready(function () {
            //전체선택 '*'  jquery 메소드  propertiesName : ''문자열, value 값은 문자열 또는 숫자 입력
            // $('*').css('color', 'red');

            var value = $('input[type=text]').val(); // get 메소드
            // var userid = document.querySelector('#userID').value;
            console.log(value);
            // $('input[type=text]').val('안녕');
            $('input:text').val('안녕하세요.');

            //5초 후에 select의 선택 항목의 value 값을 확인
            setTimeout(function () {
                var selVal = $('select>option:selected').val();
                console.log(selVal);

                var ckVal = $('input:checkbox:checked').val();
                console.log(ckVal);

            }, 5000);

            $('table tr:odd').css('background-color', '#ddd');
            // $('table tr:even').css('background-color', '#aaa');
            //filter 메소드를 이용해서 탐색
            $('table tr').filter('even').css('background-color','#aaa');


            $('table tr:first').css('background-color', '#000').css('color', '#fff');
            $('table tr:last').css('background-color', '#fff');

            //배열을 다루는 .each() 메소드
            // $.each(배열원본, callback: 배열의 하나의 요소를 처리하는 함수, 매개변수 배열의 index 값, 요소 데이터)

            // 배열생성
            var links = [
                { name: '네이버', url: 'http://www.naver.com' },
                { name: '다음', url: 'http://www.daum.net' },
                { name: '카카오', url: 'http://www.kakao.com' }
            ];

            var output = '';
            $.each(links, function (index, item) {
                console.log(index, item.name);
                output += '<a href="' + item.url + '">' + item.name + '</a>\n';
            });

            console.log(output);

            // console.log($('body').html()); //getter

            // document.body.innerHTML = output;
            // $('body').html(output);
            $('#links').html(output);

            $('h1').each(function (index, item) {
                console.log(index, item.innerHTML);
                console.log(index, $(item).html());
            });

            // $('h1').addClass('title');

            $('h3').filter(function(index){
                return index%3 == 0;
            }).css({
                backgroundColor: 'black',
                color: 'white'
            });

        });

    </script>
</head>

<body>
