<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #menu{
            list-style: none;
            overflow: hidden;
        }
        .floatLeft{
            float: left;
        }
    </style>


    <!-- jquey는 사용하려는 모든 페이지에 적용해야함!-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    
    
    <script>

        $(document).ready(function(){
            // 버튼 캐스팅 -> 이벤트 연결
            $('#btn01').click(function(){
                $('#menu>li').addClass('floatLeft');
            });

            $('#btn02').click(function(){
                $('#menu>li').removeClass('floatLeft');
            })

            ///속성의 값을 반환하는 메소드 attr
            var srcPath = $('.img').attr('src');
            console.log('이미지 경로',srcPath);
            
            //속성의 값을 정의
            // $('.img').attr('width',200);
            // $('.img').attr('width',function(index){
            //     return (index+1)*100;
            // });
            $('.img').attr({
                width : 100,
                height: function(index){
                    return (1+index)*50; 
                }

            });

            $('.img').removeAttr('height');

        });

    </script>

</head>

<body>
    <img class="img" src="../images/naver_logo.png">
    <img class="img" src="../images/naver_logo.png">
    <img class="img" src="../images/naver_logo.png">

    <ul id="menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>
    <button id="btn01">변경</button>
    <button id="btn02">초기화</button>


</body>

</html>
