<!DOCTYPE html>
<html lang="ko">
    <!--Head : 웹 문서의 추가저인 속성들을 정의 -->
<head>
    <!-- 문서의 제목 -->
    <title>HTML5 기본 태그</title>
    <!-- 문서의 추가적인 속성 -->
    <meta charset="UTF-8"> <!-- 웹 문서의 문자 셀 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <script></script>

</head>
<body>
    <h1>Header - h1</h1>
    <h2>Header - h2</h2>
    <h3>Header - h3</h3>
    <h4>Header - h4</h4>
    <h5>Header - h5</h5>
    <h6>Header - h6</h6>
</body>
</html>
