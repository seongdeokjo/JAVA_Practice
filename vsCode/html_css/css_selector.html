<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 여러개의 선택자 지정 */
        body,h1,p {
            margin: 0;
            padding: 0;
        }
        /* 전체 선택자 */
        * {
            /* color: red; */
        }
        /* 태그선택자 */
        /* h1 {
        background-color: yellow;
        margin-top: 30px;
        } */
        p {
            background-color: cornflowerblue;
        }
        /* 아이디 선택자 */
        #title {
             /* font-size: 16px; */
        }
        /* 클래스 선택자 */
        .font_a {
            font-style: italic;
        }
        .font_b {
            font-weight: 100;
        }

        #header {
            background-color: red;
            color: white;
            width: 400px;
            /*margin  상하간격 좌우간격 */
            margin : 10px auto;
        }
        
        #aside {
            background-color: blue;
            color: white;
            width: 50%;
        }

        #content {
            background-color: green;
            color: white;
            width: 200px;
        }
        
        .font_color_blue {
            color: blue;
        }

        li.back_color_green{
            background-color: yellowgreen;
        }

        h1.back_color_green{
            background-color: yellowgreen;
        }

        /* 속성 선택자 */
        input[type] {
            width: 150px;
            height: 50px;
            font-size: 150%; /* 16px * 1.5 -> 24px */
        }
        
        input[type = text] {
            background-color: yellow;
        }

        input[type = password] {
            background-color: springgreen;
        }

        .img {
            width : 200px;
            height: 250px;
        }

        img[src $=jpg] {
            border: 5px solid red;
        }

        img[src $=png] {
            border : 5px solid blue;
        }
        
        img[src $=gif] {
            border: 5px solid black;
        }
    /*  후손 선택자 
        부모선택 (공백) 선택자 */
        #header1 h1 {
            color: red;
        }

        #section h1 {
            color: orange;
        }


    </style>
    
</head>
<body>
    <div id="header1">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
        <h1>Navigation</h1>
        </div>
        </div>
        <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, conse
       ctetur adipiscing elit.</p>
        </div>
    <hr>
    <img src="a.jpg" alt="a.jpg" class="img">
    <img src="b.png" alt="b.png" class="img">
    <img src="c.gif" alt="c.gif" class="img">

    <hr>

    <input type="text"> 
    <input type="password">

    <hr>
    <ul>
        <li class="font_color_blue">사과</li>
        <li class ="back_color_green">바나나</li>
        <li class="font_color_blue">오렌지</li>
        <li>레몬</li>
    </ul>

    <hr>
    <div id="header">
        <h1>header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>aside</h1>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
    </div>

    <hr>
    <h1 id ="title" class="back_color_green ">"위성인터넷 33조 투자"...머스크의 또 다른 도전</h1>
    <p class="font_a font_b">일론 머스크 테슬라 최고경영자(CEO)는 29일(현지시간) 위성 기반 인터넷·통신 서비스인 스타링크에 200억∼300억 달러(약 22조6천300억원∼33조9천500억원)의 투자가 이뤄질 것이라고 밝혔다.</p>
</body>
</html>
