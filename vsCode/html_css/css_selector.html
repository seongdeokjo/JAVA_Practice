<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 여러개의 선택자 지정 */
        body,h1,p {
            margin: 0;
            padding: 0;
        }
        /* 전체 선택자 */
        * {
            /* color: red; */
        }
        /* 태그선택자 */
        /* h1 {
        background-color: yellow;
        margin-top: 30px;
        } */
        p {
            background-color: cornflowerblue;
        }
        /* 아이디 선택자 */
        #title {
             /* font-size: 16px; */
        }
        /* 클래스 선택자 */
        .font_a {
            font-style: italic;
        }
        .font_b {
            font-weight: 100;
        }

        #header {
            background-color: red;
            color: white;
            width: 400px;
            /*margin  상하간격 좌우간격 */
            margin : 10px auto;
        }
        
        #aside {
            background-color: blue;
            color: white;
            width: 50%;
        }

            background-color: green;
            color: white;
            width: 200px;
        }

</head>
<body>
    <div id="header">
        <h1>header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>aside</h1>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
    </div>

    <hr>
    <h1 id ="title" class="font_a ">"위성인터넷 33조 투자"...머스크의 또 다른 도전</h1>
    <p class="font_a font_b">일론 머스크 테슬라 최고경영자(CEO)는 29일(현지시간) 위성 기반 인터넷·통신 서비스인 스타링크에 200억∼300억 달러(약 22조6천300억원∼33조9천500억원)의 투자가 이뤄질 것이라고 밝혔다.</p>
</body>
