<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_attribute2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            padding: 50px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px solid #000;
            padding: 20px;
            padding-left: 50px;
            margin-top: 50px;
            margin-left: 300px;
        }
        #box2 {
            width: 250px;
            height: 100px;
            border: 5px solid #ddd;
            border-radius: 50px 20px;
        }

        #circle {
            width: 200px;
            height: 200px;
            border: 1px solid #DDD;
            margin-bottom: 50px;
            /* 원 표현 */
            border-radius: 50%;

            background-image: url(../images/미니언스.jpg);
            background-size: 100%;
        }





    </style>
</head>
<body>

    <div id="circle"></div>

    <div id="box2"> </div>

    <div id="box1">text</div>
</body>
</html>
