<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&family=Sunflower:wght@500&display=swap"
        rel="stylesheet">

    <!-- jquey는 사용하려는 모든 페이지에 적용해야함!-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
        </script>
    <script>
        //회원의 정보 : 아이디,비밀번호,이름
        //member -> 생성자 함수를 정의

        }
        var members1 = [];
    </script>
    <script>
        $(document).ready(function () {
            //전체 영역 css
            $('*').css({
                'margin': 0, 'padding': 0
            });
            //header 영역 css
            $('header').css({ 'padding': 20, 'border-bottom': '1px solid #aaa' });
            // font 지정 css
            $('.title_font').css('font-family', 'jua sans-serif');
            //회원 가입 폼 영역
            $('#regFormArea').css({
                'padding': '20px 40px', 'border-bottom': '1px solid #aaa'
            });
            $('form label').css('display', 'block');
            $('#regForm>table td').css({
                'width': 200,
                'padding': 5
            });
            $('#regForm input:text').add('#regForm input:password').css({
                'height': 30,
                'width': 200,
                'font-size': '1.2em',
                'padding': '0 5px'
            });
            $('#regForm input:submit').add('#editForm input:submit').css({
                'width': 100,
                'height': 50,
                'border': '2px solid #aaa',
                'font-size': '1.5em',
                'font-family': 'Jua, sans-serif',
                'background-color': 'blue'
            });
            $('div.msg').css({
                'color': 'red',
                'display': 'none'
            });
            // 회원 리스트 영역
            $('#listArea').css({
                'padding': '20px 40px',
                'border-bottom': '1px solid #aaa'
            });
            $('#listArea>table').css({
                'margin': '10px 0',
                'width': 600,
                'border-collapse': 'collapse'
            });
            $('#listArea>table th').add('#listArea>table td').css({
                'padding': 10,
                'border': '1px solid #aaa',
                'text-align': 'center'
            });
            //회원 정보 수정 영역
            $('#editFormArea').css({
                'width': 350,
                'border': '1px solid #aaa',
                'border-radius': 10,
                'background-color': 'lightcyan',
                'padding': 20,
                'position': 'absolute',
                'left': '50%',
                'top': 100,
                'margin-left': -175,
                'display': 'none'
            });
            $('#div_header').css({
                'border-bottom': '1px solid #aaa',
                'overflow': 'hidden',
                'padding-bottom': 5
            });
            $('#div_header>h2').css('float', 'left');
            $('#div_header>div').css('float', 'right');
            $('#editFormArea>table').css({
                'width': '100%',
                'margin-top': 15
            });
            $('#editForm>table td').css({
                'padding': '5px 10px',
                'text-align': 'center'
            });

            //javascript -> jquery 영역

        });

    </script>

    <!-- <script src="manager.js">

    </script> -->
</head>

<body>
    <div id="main_wrap">
        <!-- header 시작 -->
        <header>
            <h1 class="title_font">Member Manager</h1>
        </header>
        <!-- header 끝-->
        <!-- regFormArea 시작-->
        <div id="regFormArea">
            <h2 class="title_font">회원 정보 등록</h2>
            <form id="regForm">
                <table>
                    <tr>
                        <td>
                            <label for="userID">아이디</label><input type="text" id="userID" placeholder="아이디를 입력하세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="pw">비밀번호</label><input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="repw">비밀번호 확인</label><input type="password" id="repw"
                                placeholder="비밀번호를 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="userName">이름</label><input type="text" id="userName" placeholder="이름을 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <input type="submit" value="등록">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--regFormArea 끝-->

        <div id="listArea">
            <h2 class="title_font">회원 리스트</h2>
            <table>
                <tbody id="list">
                    <tr>
                        <th>순번(index)</th>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>관리</th>
                    </tr>
                </tbody>
            </table>

        </div>
        <!--회원 리스트 끝-->
        <div id="editFormArea">
            <div id="div_header">
                <h2>회원 정보 수정</h2>
                <div><a href="javascript:editMemberClose();">닫기</a></div>
            </div>
            <form id="editForm">
                <table>
                    <tr>
                        <td>아이디</td>
                        <!--disabled,readonly 둘다 수정 불가하게 만든 기능-->
                        <td><input type="text" id="editId" disabled>
                            <input type="hidden" id="index">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" id="editPassword" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" id="editRePassword" required></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" id="editName" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="수정">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
