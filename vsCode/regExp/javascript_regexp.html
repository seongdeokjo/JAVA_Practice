    <script>
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';

        var result = regExp.test(string);

        // console.log(result);

        result = string.split(regExp);

        string = 'Javascript\njquery Ajax';

        //문자열의 해당 패턴을 찾아 특정 문자열로 변경
        result = string.replace(regExp,'+$&+'); // $& -> a -> +a+
        // console.log(result);

        //함수를 이용해서 변경하고자 하는 값을 지정
        result = string.replace(regExp,function(value){
            return '+'+value+'+';
        });

        // console.log(result);

        regExp = /^j/igm;
        // regExp = /x$/igm;
        string = 'Javascript\njquery Ajax';
