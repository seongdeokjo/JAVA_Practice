<script>
    //문자열과 다른 타입간의 덧셈 : 문자열 우선 연산

    var year = prompt("태어난 년도를 입력해주세요.");
    var numYear = Number(year);
    console.log('numYear type :', typeof numYear);
    console.log(numYear + 10);

        alert(2021-numYear + '살 입니다.'); //year 문자열을 숫자 타입으로 자동 형변환 
    }else{
        alert('숫자로 입력해주세요.');
    }
</script>
