 			} else{

			$('#removeAll').on('click',function(){
				if(!$('#th_checkAll').is(':checked')){
					alert('선택된 항목이 없습니다.');
					$('#th_checkAll').focus();
				}else{
					if(confirm('장바구니를 비우시겠습니까?')){
						$.ajax({
							url : '/deleteAllByMidx/'+midx,

						});

						location.reload();
						
					}else{

					}				
				}		
				
			});

			$('.deleteRow').on('click',function(){

							if(data == true){
								alert('삭제되었습니다.');
								
							}
						
							location.reload();
					
					}
				});
			});
