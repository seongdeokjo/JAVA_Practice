<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>메일 발송</h1>

    <form method="post">
        <input name="email" placeholder="이메일 주소"> <br>
        <input name="title" placeholder="제목"> <br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
